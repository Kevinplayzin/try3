<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Kevinplayz Guild</title>
</head>
<body>
    <header>
        <div class="logo">
            <span class="dark-gold">Hypixel</span>
        </div>
        <h1 class="guild-name">Our Guild: Kevinplayz</h1>
        <div class="guild-info">
            <div class="guild-member-of-the-month">
                <h2 class="dark-red">Guild Member of the Month</h2>
                <p class="dark-red">HuntedClient</p>
            </div>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Add Announcement</a></li>
            <li><a href="#">Member List</a></li>
        </ul>
    </nav>

    <main>
        <section id="announcements">
            <h2>Announcements</h2>
            <!-- Announcements will be dynamically added here -->
        </section>

        <section id="members">
            <h2>Member List</h2>
            <ul>
                <!-- Member list will be dynamically added here -->
                <li>
                    <h3>Member Name</h3>
                    <p>Bio goes here...</p>
                </li>
                <!-- Repeat the above structure for each member -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Kevinplayz Guild. All rights reserved.</p>
    </footer>
</body>
</html>
